name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Garantir que os comandos rodem dentro do projeto Flutter
defaults:
  run:
    working-directory: fintrack360

# Permissões necessárias para Pages via Actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Flutter doctor (diagnóstico)
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Clean (garantir ambiente limpo)
        run: flutter clean

      - name: Build web (base-href dinâmico para Pages, verbose)
        shell: bash
        run: |
          set -o pipefail
          flutter build web --release -v --base-href=/${{ github.event.repository.name }}/ 2>&1 | tee build_web_release.log

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build_web_release_logs
          path: fintrack360/build_web_release.log

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: fintrack360/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4