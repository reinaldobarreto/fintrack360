name: fintrack360
description: "Sistema Financeiro Mobile - FinTrack360"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  # firebase_messaging removido temporariamente para evitar erro no build Web.
  
  # UI e Navegação
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Gerenciamento de Estado
  provider: ^6.1.1
  
  # Gráficos e Charts
  fl_chart: ^1.1.1
  
  # Utilitários
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  
  # Validação de formulários
  form_field_validator: ^1.1.0
  
  # Loading e Progress
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
  # Removido bloco de fontes customizadas temporariamente para evitar erro de build
