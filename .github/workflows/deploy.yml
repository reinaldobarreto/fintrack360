name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Removido defaults.run; definimos working-directory por etapa

# Permissões necessárias para Pages via Actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnóstico inicial (pwd, ls, pubspec)
        run: |
          echo "== Diretório atual =="
          pwd
          echo "== Conteúdo da raiz =="
          ls -la
          echo "== Verificação do pubspec.yaml na raiz =="
          if [ -f pubspec.yaml ]; then
            echo "pubspec.yaml encontrado na raiz"
          else
            echo "pubspec.yaml NÃO encontrado na raiz. Listando ./fintrack360/ (se existir):"
            ls -la fintrack360 || true
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Flutter doctor (diagnóstico)
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Clean (garantir ambiente limpo)
        run: flutter clean

      - name: Build web (base-href dinâmico para Pages, verbose)
        run: |
          set -o pipefail
          flutter build web --release -v --base-href=/${{ github.event.repository.name }}/ 2>&1 | tee build_web_release.log
        
      - name: Pós-build (verificar saída de build)
        run: |
          echo "== Listando build/ =="
          ls -la build || true
          echo "== Listando build/web/ =="
          ls -la build/web || true

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build_web_release_logs
          path: build_web_release.log

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4